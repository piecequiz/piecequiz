<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>One Piece Quiz</title>

</head>

<form>
  <fieldset>
    <legend>Vad heter huvudpersonen i One Piece?</legend>
    <div>
      <input type="radio" id="q1-1" name="1" value="1" />
      <label for="q1-1">Luffy</label>
      <br>
      <input type="radio" id="q1-2" name="1" value="2" />
      <label for="q1-2">Zoro</label>
      <br>
      <input type="radio" id="q1-3" name="1" value="3" />
      <label for="q1-3">Sanji</label>
      <br>
      <input type="radio" id="q1-4" name="1" value="4" />
      <label for="q1-4">Nami</label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Hur många personer har Luffy i sin besättning efter Wano?</legend>
    <div>
      <input type="radio" id="q2-1" name="2" value="1" />
      <label for="q2-1">10</label>
      <br>
      <input type="radio" id="q2-2" name="2" value="2" />
      <label for="q2-2">5</label>
      <br>
      <input type="radio" id="q2-3" name="2" value="3" />
      <label for="q2-3">9</label>
      <br>
      <input type="radio" id="q2-4" name="2" value="4" />
      <label for="q2-4">11</label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Vad är en devil fruit?</legend>
    <div>
      <input type="radio" id="q3-2" name="3" value="1" />
      <label for="q3-2">En giftig frukt</label>
      <br>
      <input type="radio" id="q3-3" name="3" value="3" />
      <label for="q3-3">En vanlig frukt som ser ut som en djävul</label>
      <br>
      <input type="radio" id="q3-1" name="3" value="3" />
      <label for="q3-1">En fukt som ger en speciella krafter</label>
      <br>
      <input type="radio" id="q3-4" name="3" value="4" />
      <label for="q3-4">En levande frukt som kan äta upp en</label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Vad är "The four emperors"?</legend>
    <div>
      <input type="radio" id="q4-2" name="4" value="1" />
      <label for="q4-2">De fyra första krigarna</label>
      <br>
      <input type="radio" id="q4-3" name="4" value="2" />
      <label for="q4-3">De som skapade världen</label>
      <br>
      <input type="radio" id="q4-4" name="4" value="3" />
      <label for="q4-4">Fyra monster som hålls inlåsta på havets botten</label>
      <br>
      <input type="radio" id="q4-1" name="4" value="4" />
      <label for="q4-1">Fyra av dom mäktigaste personerna som finns, dom kontrollerar andra halvan av Grand line</label>
    </div>
  </fieldset>
  <br>
  <div>
    <button type="submit">Skicka in dina svar!</button>
  </div>
</form>

<div class="container" id="result" hidden="true">
  <h1 id="correct"></h1>
  <button onclick = "location.reload()">Försök igen!</button> 
</div>
<script src="script.js"></script>

</html>
